<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
console.log('hello I am a %s string', 'happy');
    // Styled

    // console.log('%c I am som great text', 'font-size: 50px; background: red;');

    // warning!

    console.warn('oh nooo');
    // Error :|
console.error('dang it');
    // Info

console.info("at Starbucks");
    // Testing
// if false it will throw Error
// if true nothing happens
    console.assert(1 === 2, 'wrong');

    // clearing
    console.clear();

    // Viewing DOM Elements

    const p = document.querySelector('p');

    console.log(p);
    // All of the stuff that properties that lives that element .dir
    console.dir(p);
    // Grouping together
    console.clear();

dogs.forEach(dog => {
  console.groupCollapsed(`${dog.name}`);
  console.log(`This is ${dog.name}`);
  console.log(`This is ${dog.age}`);
  console.log(`This is ${dog.age * 7} dog years`);
  console.groupEnd(`${dog.name}`);

})
    // counting

console.count('Jazz');
console.count('Jazz');
console.count('Jazz');
console.count('Jazz');
console.count('J');
console.count('Jazz');
console.count('Ja');
console.count('J');

    // timing

    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    })

    console.table(dogs);

  </script>
</body>
</html>
